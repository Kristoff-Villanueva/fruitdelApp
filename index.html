<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>FruitDel Fruits Store</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="hero-div">
					<div class="logo-div">
						<img class="logo" src="./images/fruitdel.png" alt="" />
						<h2 class="hero-heading">FruitDel</h2>
					</div>
					<p class="hero-text">
						Fresh fruits delivery to anywhere in Cebu City and beyond.
					</p>
				</div>
			</header>
			<main>
				<section>
					<input
						class="search"
						type="search"
						name=""
						id=""
						placeholder="Search"
					/>
				</section>
				<div class="categories-div" id="categories-div">

				</div>
				<div class="product-div">
					<h3 class="category-title">Fruits</h3>
					<div class="media-scroller" id="media-scroller">
						<div class="media-element">
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="script.js" type="module"></script>
	</body>
</html>
